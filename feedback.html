
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        main {
            background-color: #333;
            color: #fff;
            padding: 30px;
            text-align: center;
            min-height: calc(100vh - 100px); /* Subtract footer height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        main:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
            font-weight: bold;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            color: #fff;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
        footer a {
            color: #fff; /* Adjusted text color */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h2>Feedback Form</h2>
        <form action="https://formspree.io/f/mayrddok" method="post">
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br>
            <label for="feedback">Your Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Your Feedback" required></textarea><br>
            <input type="submit" value="Submit Feedback">
        </form>
    </main>
    <footer>
        <a href="contact.html">contact us </a>
    </footer>
</body>
</html>
